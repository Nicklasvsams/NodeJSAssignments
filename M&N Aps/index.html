<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>M&N file management</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h1>M&N file management</h1>
    </div>
    <br>
    <form method="GET" action="/users/login">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm">
                    <div class="input">
                            <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm">
                    <div class="input">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm">
                    <div class="submit-username1">
                        <input class="btn btn-success" type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
    <div class="container d-flex justify-content-center">
        <form method="GET" action="/new/users">
            <button class="btn btn-dark" type="submit" formaction="/new/users">New user</button>
        </form>
    </div>
</body>
</html>
